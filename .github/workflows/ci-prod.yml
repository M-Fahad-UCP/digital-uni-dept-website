name: CI Pipeline - Production

on:
  push:
    branches:
      - production

jobs:
  lint_html:
    name: HTMLHint Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run lint:html

  lint_css:
    name: Stylelint Lint
    runs-on: ubuntu-latest
    needs: lint_html
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run lint:css

  build_and_docker:
    name: Build + Docker Build & Push
    runs-on: ubuntu-latest
    needs: lint_css
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
      - run: npm ci
      - run: npm run build
      - uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - uses: docker/build-push-action@v3
        with:
          context: .
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/digital-uni-dept-website:latest
